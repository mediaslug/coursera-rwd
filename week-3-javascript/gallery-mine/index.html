<html>
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />	

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<!-- some header info (from Matthew's code) -->
		<a href="index.html">
			Home
		</a>
		 &nbsp;
		<a 
		href="aboutme.html">
			About me 
		</a>
		&nbsp;
		<a 
		href="contact.html" class="greenlink">
			Contact me 
		</a>

		</hr>
	
		<div class = "container">
			<h1> Image Galerry </h1>

			<!-- these are the thumbnail images. they are laid out using the bootstrap grid they all have the class crop-image-->
			<div class = "row">
				<div class = "col-md-3">
					<img class = "crop-img" src= "img_1.jpg">
				</div>
				<div class = "col-md-3">
					<img class = "crop-img" src= "img_2.jpg">
				</div>
				<div class = "col-md-3">
					<img class = "crop-img" src= "img_3.jpg">
				</div>
				<div class = "col-md-3">
					<img class = "crop-img" src= "img_4.jpg">
				</div>

				<div class = "col-md-3">
					<img class = "crop-img" src= "img_5.jpg">
				</div>
			</div> <!-- end row -->

			<div class = "row"> 
				<div class = "col-md-12">
					<img id = "bigImage" class = "large-img" src = "img_1.jpg">
				</div>
			</div>	

			<script type="text/javascript">
				$(".crop-img").click(function() {

					$("#bigImage").attr("src",$(this).attr('src'));
				});

			</script>
		
	</body>
</html>
