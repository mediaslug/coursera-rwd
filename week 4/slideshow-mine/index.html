<html>
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />	

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<!-- some header info (from Matthew's code) -->
		<a 
		href="index.html">
			Home
		</a>
		 &nbsp;
		<a 
		href="aboutme.html">
			About me 
		</a>
		&nbsp;
		<a 
		href="contact.html" class="greenlink">
			Contact me 
		</a>

		</hr>
	<div class="container">
		<h1>Image Gallery</h1>

		<!--
		   These are the thumbnail images.
		   They pretty much the same as the 
		   last example from the previous
		   module, except I have added an
		   id to each image which includes
		   the number of that image.
		-->
		<div class="row">
			<div class="col-md-3">
				<img id="image1" 
				 class="crop-img" src="img_1.jpg" alt="graffittied building"/> 
			</div>
			<div class="col-md-3">
				<img id="image2" class="crop-img" src="img_2.jpg" alt="display of cheese"/> 
			</div>
			<div class="col-md-3">
				<img id="image3" class="crop-img" src="img_3.jpg" alt="synethesizer workshop"/> 
			</div>
			<div class="col-md-3">
				<img id="image4" class="crop-img" src="img_4.jpg" alt="City night"/> 
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own. 
			The code is similar to the last example
			of the previous module, but I have
			added a backwards and forwards button
		-->
		<div class="row">
			<div class="col-md-1">
				<button id="backward">backward</button>
			</div>
			<div class="col-md-10">
				<img id="bigImage" class="large-img" src="img_1.jpg" alt="graffittied building"/> 
			</div>
			<div class="col-md-1">
				<button id="forward"> forward </button>
			</div>
		</div>
	</div>

		<script>
			var paused = false;

			// when you click on a thumbnail it sets the src of the big image 
			// to the the same as the image you clicked	

			// select all items with the class .crop-img.
			// call the click function and pass it an anonymous function that
			// sets the src of bigImage to the src of the image clicked.
			
			$('.crop-img').click(function() {
				$("#bigImage").attr('src', $(this).attr('src'));	
			});

			// the counter variable that keeps track of which image we are viewing
			var counter = 1;

			// virtually click on the current image to load it into the big image
			$("#image"+counter).click();

			// when you click the back button, select the previous image
			$("#backward").click(function() {
				counter = counter - 1;
				if (counter < 1) {
					counter = 4;
				}
				$("#image"+counter).click();
				console.log(counter);
			});

			// when you click the forward button, select the next image
			$('#forward').click(function(){
				counter = counter +1;
				if (counter > 4) {
					counter = 1;
				}
				// virtually click on the current image to load it into the big image
				$("#image"+counter).click();
				console.log(counter);
			});

			// when you click the big image toggle pausing. 
			$("#bigImage").click(function() {
				paused = !paused;
				console.log(paused);
			});

			// set interval make it move forward every 3 seconds if not paused
			setInterval(function() {
				if(!paused) {
				// virtually click the forward button
				$('#forward').click();
				}
		}, 3000);


		</script>

	</body>
</html>
