</script>
</head>
<body>
	<!--
 		this element will display
 		the variable. It is empty as
		it will be filled from javascript.
	-->
	<h1 id="number" onclick="count()"> </h1>
	<h2 id="new"> hello </h2>
</body>
<script type="text/javascript">
	// this is a variable

	var counter = 0;
	// display the variable in the
 	// element "number"
	$("#number").text(counter);
	function count() {
		counter = counter+1
		$("#number").text(counter);
	}
</script>
